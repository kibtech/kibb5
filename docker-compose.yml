version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: kibtech_store_db
      POSTGRES_USER: kibtech_user
      POSTGRES_PASSWORD: kibtech_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://kibtech_user:kibtech_password@db:5432/kibtech_store_db
      FLASK_ENV: development
    depends_on:
      - db
    volumes:
      - .:/app
    command: python run.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

volumes:
  postgres_data: